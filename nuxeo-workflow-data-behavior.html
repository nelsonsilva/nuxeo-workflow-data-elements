<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nuxeo-es-search.html">
<script>
  var Nuxeo = Nuxeo || {};
  /**
   * `Nuxeo.WorkflowDataBehavior` implements workflow data behavior.
   *
   * @demo demo/index.html
   * @polymerBehavior Nuxeo.WorkflowDataBehavior
   */
  Nuxeo.WorkflowDataBehavior = {
    properties: {
      /**
       * The id of a nx-connection to use.
       */
      connectionId: {
        type: String,
        value: 'nx'
      },

      index: {
        type: String,
        value: 'audit'
      },

      /**
       * the workflow model name
       */
      workflow: String,

      /**
       * the name of the task to filter by
       */
      task: {
        type: String,
        value: ''
      },

      /**
       * the name of the event to filter by
       */
      event: {
        type: String,
        value: ''
      },

      query: {
        type: Object,
        readOnly: true
      },

      aggregates: {
        type: Object,
        readOnly: true
      },

      data: {
        type: Array,
        value: function () {
          return [];
        },
        notify: true
      }

    },

    observers: [
      'fetch(index, query, aggregates)'
    ],

    fetch: function(index, query, aggregates) {
      var search = document.createElement('nuxeo-es-search');
      search.connectionId = this.connectionId;
      search.index = index;
      search.query = query;
      search.aggregates = aggregates;
      search.execute().then(this._onResults.bind(this));
    },

    _onResults: function(results) {
      // abstract method to handle results
    },

    // Helper functions
    _fieldFor: function(column) {
      var isVariable  = ['user', 'taskName', 'action', 'duration'].indexOf(column) == -1;
      return 'extended' + (isVariable ? '.variables' : '') + '.' + column;
    },

    _between: function(start, end) {
      var range = {};
      if (start) {
        range.gte = start;
      }
      if (end) {
        range.lte = end;
      }
      return range;
    }
  };
</script>
