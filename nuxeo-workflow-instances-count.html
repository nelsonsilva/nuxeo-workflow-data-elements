<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nuxeo-workflow-data-behavior.html">
<!--
An element providing a count of workflow instances.

Example:

    <nuxeo-workflow-instances-count></nuxeo-workflow-instances-count>

@group Nuxeo Workflow Data Elements
@element nuxeo-workflow-instances-count
@demo demo/index.html
-->
<script>

  Polymer({

    is: 'nuxeo-workflow-instances-count',

    behaviors: [Nuxeo.WorkflowDataBehavior],

    properties: {

      /**
       * the workflow variable to aggregate on
       */
      aggregatedOn: String,

      /**
       * an array of ranges to aggregate
       */
      aggregatedByRanges: {
        type: Array,
        value: function () { return []; }
      },

      aggregatedByDateInterval: {
        type: String,
        value: ''
      },

      startDate: {
        type: String,
        value: ''
      },

      endDate: {
        type: String,
        value: ''
      },

      query: {
        type: Object,
        readOnly: true,
        computed: '_query(workflow, startDate, endDate)'
      },

      aggregates: {
        type: Object,
        readOnly: true,
        computed: '_aggregates(workflow, aggregatedOn, aggregatedByRanges)'
      }

    },

    _query: function () {
      var event = this.event || (this.task ? 'afterWorkflowTaskEnded' : 'afterWorkflowFinish');

      var terms = [
        {term: {"category": 'Routing'}},
        {term: {"eventId": event}},
        {term: {"extended.modelName": this.workflow}}
      ];

      if (this.task) {
        terms.push({term: { 'extended.taskName': this.task}});
      }
      if (this.startDate || this.endDate) {
        terms.push({range: {eventDate: this._between(this.startDate, this.endDate)}});
      }

      return {bool: {must: terms}};
    },

    _aggregates: function () {

      var agg = { count: {}},
          field = this._fieldFor(this.aggregatedOn);

      if (this.aggregatedByRanges.length) {
        agg.count.range = {
          field : field,
          ranges : this.aggregatedByRanges
        }
      } else {
        agg.count.terms = {field: field};
        if (this.aggregatedByDateInterval) {
          agg.count.aggs = {
            date_intervals: {
              date_histogram: {
                field: "eventDate",
                interval: this.aggregatedByDateInterval,
                min_doc_count: 0,
                format: 'yyyy-MM-dd'
                // TODO
                //extended_bounds: {
                //  min: API.minDate,
                //  max: API.maxDate
                //}
              }
            }
          };
        }
      }

      return agg;
    },

    _onResults: function (result) {
      this.data = result.aggregations.count.buckets.map(function (bucket) {
        var res = {key: bucket.key, value: bucket.doc_count};
        if (this.aggregatedByDateInterval) {
          res.dateIntervals = bucket.date_intervals.buckets.map((function(interval) {
            return {key: interval.key_as_string, value: interval.doc_count};
          }));
        }
        return res;
      }.bind(this));
    }
  });

</script>
